<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container h-75 w-75 mt-5">
        <div class="row h-100">
            <div class="col-6 px-0 h-100">
                <img src="./img/bg.jpg" class="w-100 h-100">
            </div>
            <div class="col-6 h-100 px-5 pt-3 text-white">
                <h1>Sign Up</h1>
                <form class="h-100">
                    <div>
                      <label for="fullname" class="form-label">Full name</label>
                      <input type="text" class="form-control" id="fullname">
                    </div>
                    <div>
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div>
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username">
                    </div>
                    <div>
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div>
                      <label for="repeatPassword" class="form-label">Repeat Password</label>
                      <input type="password" class="form-control" id="repeatPassword">
                    </div>

                    <div class="mb-1 form-check">
                      <input type="checkbox" class="form-check-input" id="userAgreement">
                      <label class="form-check-label" for="userAgreement">I agree to the <b>Terms Of User</b></label>
                    </div>

                    <div class="row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                      <div class="col-6">
                        <a href="#" class="text-white">Sign In</a>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
