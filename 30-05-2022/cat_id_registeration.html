<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat ID Ingisteration</title>
</head>
<body>
        <h1>Cat City ID Registeration</h1>

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStzzSlk9yf_r3v7rUbj14czSRdXtD2ve4zjg&usqp=CAU" alt="cat" height="100px">

        <br>
        <br>
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" name="name">
            <br><br>

            <label for="age">Age:</label><br>
            <input type="text" name="age">
            <br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
            <br><br>

            <label for="color">Fur Color:</label><br>
            <input type="radio" name="color"> Đen
            <input type="radio" name="color"> Trắng
            <input type="radio" name="color"> Vàng
            <br><br>

            <label for="love">Cat loves to:</label><br>
            <input type="checkbox" name="" id=""> Eat
            <input type="checkbox" name="" id=""> Drink Milk
            <input type="checkbox" name="" id=""> Sleep
            <br><br>

            <label for="hate">Cat Hates:</label><br>
            <input type="checkbox" name="" id=""> Bath
            <input type="checkbox" name="" id=""> Hug
            <input type="checkbox" name="" id=""> Other cat
            <br><br>

            <label for="breed">Cat Breed:</label>
            <select name="" id="">
                <option value="">Siamese</option>
                <option value="">Scottish Fold</option>
                <option value="">Sphynx</option>
            </select>
            <br><br>

            <label for="id">Cat ID:</label><br>
            <input type="text">
            <br><br>

            <label for="other">Other infomation:</label><br>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <br><br>

            <button type="reset">Reset</button>
            <button type="submit">Finish!</button>
        </form>
</body>
</html>
